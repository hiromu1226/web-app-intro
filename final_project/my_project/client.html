<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>データ管理test</h1>


    <h2>消費税計算機</h2>
    <form id="tax-form" class="calculator-form">
        <label for="price">価格（円）:</label>
        <input type="number" id="price" name="price" min="0" required><br>
        <label for="tax-rate">消費税率（%）:</label>
        <input type="number" id="tax-rate" name="tax-rate" value="10" min="0" max="100" required><br>
        <button type="submit">計算</button>
    </form>
    <div id="tax-result" class="calculator-result"></div>

    <div class="history-area">
        <h3>価格履歴</h3>
        <ul id="price-history" class="price-history-list"></ul>
        <div id="total-area" class="total-area">合計金額: <span id="total-price">0</span> 円</div>
    </div>

    <h2>データ一覧</h2>
    <ul id="data-list">
        <!-- データはここに表示されます -->
    </ul>

    <h2>データ追加</h2>
    <form id="add-data-form">
        <label for="value1">値1:</label>
        <input type="text" id="value1" name="value1" required><br>
        <label for="value2">値2:</label>
        <input type="text" id="value2" name="value2"><br>
        <button type="submit">追加</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
